<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Days Counter</title>
</head>
<body>
    <div class="container">
        <h1>Days Counter</h1>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required>

        <button onclick="calculateDays()">Calculate</button>

        <p id="result"></p>
    </div>
    <div class="container2">
        <h1>Mass Unit Converter</h1>
        
        <label for="massInput">Enter Mass:</label>
        <input type="number" id="massInput" placeholder="Enter mass..." required>
        
        <label for="unitFrom">From:</label>
        <select id="unitFrom">
            <option value="gram">Gram (g)</option>
            <option value="kg">Kilogram (kg)</option>
            <option value="pound">Pound (lb)</option>
        </select>
        
        <label for="unitTo">To:</label>
        <select id="unitTo">
            <option value="gram">Gram (g)</option>
            <option value="kg">Kilogram (kg)</option>
            <option value="pound">Pound (lb)</option>
        </select>

        <button onclick="convertMass()">Convert</button>

        <p id="resultt"></p>
    </div>



    <script src="script.js"></script>
</body>
</html>
